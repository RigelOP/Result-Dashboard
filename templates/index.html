<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Processor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="w-full max-w-2xl mx-4">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden">
      <div class="bg-indigo-600 py-4 px-6">
        <h1 class="text-2xl font-bold text-white">Student Result Processor</h1>
        <p class="text-indigo-100">Upload your student data to generate results</p>
      </div>
            
      <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="p-6 space-y-6">
        <div>
          <label for="className" class="block text-sm font-medium text-gray-700 mb-1">Class Name</label>
          <input type="text" id="className" name="class_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter class name (e.g. B.Tech AIML)">
        </div>
                
        <div>
          <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
          <select id="semester" name="semester" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Select Semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
          </select>
        </div>
                
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Student Data File</label>
          <div class="file-input-wrapper">
            <button type="button" onclick="document.getElementById('fileInput').click()" class="w-full px-4 py-8 border-2 border-dashed border-gray-300 rounded-lg hover:border-indigo-500 transition-colors flex flex-col items-center justify-center">
              <i data-feather="upload" class="w-8 h-8 text-indigo-500 mb-2"></i>
              <span class="text-gray-600">Click to upload Excel file</span>
              <span class="text-sm text-gray-400 mt-1">.xlsx or .csv files only</span>
            </button>
            <input type="file" id="fileInput" name="file" accept=".xlsx,.csv" class="w-full">
          </div>
        </div>
                
        <div class="flex justify-between items-center pt-4">
          <a href="/download-sample" class="text-indigo-600 hover:text-indigo-800 flex items-center">
            <i data-feather="download" class="w-4 h-4 mr-2"></i>
            Download Sample File
          </a>
                    
          <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center">
            <span>Start Processing</span>
            <i data-feather="arrow-right" class="w-4 h-4 ml-2"></i>
          </button>
        </div>
      </div>
      </form>
    </div>
  </div>
    
  <script>
    feather.replace();
        
    // Update file input display
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'No file selected';
      const uploadButton = document.querySelector('.file-input-wrapper button');
      uploadButton.innerHTML = `
        <i data-feather="file-text" class="w-8 h-8 text-indigo-500 mb-2"></i>
        <span class="text-gray-800 font-medium">${fileName}</span>
        <span class="text-sm text-gray-500 mt-1">Click to change file</span>
      `;
      feather.replace();
    });
  </script>
</body>
</html>
